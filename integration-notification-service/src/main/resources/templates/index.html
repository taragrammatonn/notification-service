<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Form</title>
    <style>
        /* Global styling for the page */
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #40c1ac, #a4f0e0);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #ffffff;
        overflow: hidden;
        }

        /* Form container styling */
        .glass-form {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #000;
        max-width: 400px;
        width: 90%;
        animation: fadeIn 1.2s ease-in-out;
        }

        /* Form title styling */
        .glass-form h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #40c1ac;
        font-size: 28px;
        }

        /* Label styling */
        .glass-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ffffff;
        }

        /* Input and select fields styling */
        .glass-form input, .glass-form select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.5);
        color: #000;
        font-size: 16px;
        outline: none;
        transition: background 0.3s, transform 0.2s;
        }

        /* Placeholder styling */
        .glass-form input::placeholder, .glass-form select {
        color: #555;
        }

        /* Input focus state */
        .glass-form input:focus, .glass-form select:focus {
        background: rgba(255, 255, 255, 0.7);
        transform: scale(1.02);
        }

        /* Button styling */
        .glass-form button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #40c1ac;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s;
        }

        /* Button hover effect */
        .glass-form button:hover {
        background: #36a896;
        transform: translateY(-2px);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
        from {
        opacity: 0;
        transform: translateY(20px);
        }
        to {
        opacity: 1;
        transform: translateY(0);
        }
        }
        </style>
</head>
<body>
<form th:action="@{/notifications/send}" method="post" th:object="${notification}" class="glass-form">
    <h1>Send Notification</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" placeholder="Enter your surname" required>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" placeholder="Enter your age" required>

    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <button type="submit">Submit</button>
</form>
</body>
</html>
